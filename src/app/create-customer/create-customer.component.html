<div class="mx-auto mt-20 flex flex-col items-center border border-gray-600s rounded-md shadow w-1/3">
    <h1 class="text-3xl text-bold m-4 text-center">Create New Customer</h1>
    <form action="" class="flex flex-col items-center w-full m-5 p-8">
        <div class="flex justify-center w-full mb-1">
            <div class="flex flex-col flex-initial w-1/2 mr-2">
                <label for="firstName" class="mt-1 font-bold">First Name</label>
                <input type="text" id="firstName" name="firstName" class="border border-gray-200 rounded-md text-lg  p-1 pl-4">
            </div>
            <div class="flex flex-col flex-initial w-1/2">
                <label for="lastName" class="mt-1 font-bold">Last Name</label>
                <input type="text" id="lastName" name="lastName" class="border border-gray-200 rounded-md text-lg  p-1 pl-4">
            </div>
        </div>

        <div class="flex flex-col w-full mb-1 mx-2">
            <label for="phone" class="mt-1 font-bold">Phone Number</label>
            <input type="text" id="phone" name="phone" class="border border-gray-200 rounded-md text-lg mb-2 p-1 pl-4">
        </div>
        
        <div class="flex flex-col w-full mb-1">
            <label for="email" class="mt-1 font-bold">Email</label>
            <input type="text" id="email" name="email" class="border border-gray-200 rounded-md text-lg mb-2 p-1 pl-4">
        </div>
        
        <div class="flex flex-col w-full mb-1">
            <label for="accountType" class="mt-1 font-bold">Account Type</label>
            <select type="selection" id="accountType" name="accountType" class="border boder-gray-200 rounded-md text-lg mb-2 p-1 pl-4">
                <option value="Savings">Savings</option>
                <option value="Checking">Checking</option>
            </select>
        </div>
    </form>
</div>
