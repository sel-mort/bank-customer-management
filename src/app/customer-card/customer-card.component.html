<div class="max-w-xl border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 p-2 bg-slate-100">
    <div class="flex flex-col items-center justify-center p-4">
        <div class="flex justify-center items-center">
            <!-- <img class="w-24 h-24 mb-3 rounded-sm shadow-lg" src="https://source.unsplash.com/user/random-person" alt="image" /> -->
            <div class="flex bg-slate-100 rounded-md">
                <div class="text-left">
                    <h3 class="text-lg font-bold text-gray-900 m-2">FullName:</h3>
                    <h3 class="text-lg font-bold text-gray-900 m-2">Phone:</h3>
                    <h3 class="text-lg font-bold text-gray-900 m-2">Email:</h3>
                    <h3 class="text-lg font-bold text-gray-900 m-2">Gender:</h3>
                    <!-- <h3 class="text-lg font-bold text-gray-900 m-2">Address:</h3> -->
                    <h3 class="text-lg font-bold text-gray-900 m-2">AccountNumber:</h3>
                    <h3 class="text-lg font-bold text-gray-900 m-2">AccountType:</h3>
                    <h3 class="text-lg font-bold text-gray-900 m-2">Balance:</h3>
                </div>
                <div class="text-center">
                    <h3 class="text-lg text-gray-900 mt-2"><app-edit-input [value]="customer?.firstName" (valueChange)="onChangeValue($event, 'firstName')"></app-edit-input> <app-edit-input class="ml-1" [value]="customer?.lastName" (valueChange)="onChangeValue($event, 'lastName')"></app-edit-input>
                    </h3>
                    <h3 class="text-lg text-gray-900 mt-2"><app-edit-input [value]="customer?.phone" (valueChange)="onChangeValue($event, 'phone')"></app-edit-input>
                    </h3>
                    <h3 class="text-lg text-gray-900 mt-2"><app-edit-input [value]="customer?.email" (valueChange)="onChangeValue($event, 'email')"></app-edit-input>
                    </h3>
                    <h3 class="text-lg text-gray-900 mt-2"><app-edit-input [value]="customer?.gender" (valueChange)="onChangeValue($event, 'gender')"></app-edit-input>
                    </h3>
                    <!-- <h3 class="text-lg text-gray-900 mt-2"><app-edit-input [value]="customer?.firstName" (valueChange)="onChangeValue($event, 'address')"></app-edit-input>
                    </h3> -->
                    <h3 class="text-lg font-bold text-red-600 mt-2">{{customer?.accountNumber}}
                    </h3>
                    <h3 class="text-lg text-gray-00 mt-2"><app-edit-input [value]="customer?.accountType" (valueChange)="onChangeValue($event, 'accountType')"></app-edit-input>
                    </h3>
                    <h3 class="text-lg font-bold text-green-600 mt-2"><app-edit-input [value]="customer?.balance+'$'" (valueChange)="onChangeValue($event, 'balance')"></app-edit-input>
                    </h3>
                    
                </div>
                
            </div>
        </div>
        
        <div class="flex mt-4 space-x-3 md:mt-6">
            <button class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800 disabled:opacity-50" [disabled]="isDeleting" (click)="onDelete()">{{isDeleting ? 'Loading...' : 'Delete'}}</button>
        </div>
    </div>
</div>
